<html>
<head>
    <title>Libraries</title>
    <script src="js/underscore.js"</script>
    <script src="js/moment.js"</script>
</head>
    
<body>   

<script>

    var gladiators = [
        {hitPoints: 10, maxHitPoints: 10},
        {hitPoints: 9, maxHitPoints: 10},
        {hitPoints: 10, maxHitPoints: 10},
        {hitPoints: 4, maxHitPoints: 10},
        {hitPoints: 2, maxHitPoints: 10},
        {hitPoints: 5, maxHitPoints: 10},
    ];
    
    var hurtGladiators = _.filter(gladiators, function(gladiator)
    {
        if (gladiator.hitPoints <= (gladiator.maxHitPoints / 2))
        {
            return true;
        }
        else
        {
            return false;
        }
    });
    hurtGladiators.sort(function(gladiatorA, gladiatorB)
                        {
        if(gladiatorA.hitPoints > gladiatorB.hitPoints)
        {
            return 1;
        }
        else if(gladiatorA.hitPoints < gladiatorB.hitPoints)
        {
            return -1;
        }
        else
        {
            return 0;
        }
    });
            
    
</script>
    
</body>
</html>
